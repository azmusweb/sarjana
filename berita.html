<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Berita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="logo" src="" alt="Logo" height="50" />
    <nav id="nav-menu" class="menu-container"></nav>
    <div class="sosmed-icons">
      <a id="fb" href="#" target="_blank">📘</a>
      <a id="tw" href="#" target="_blank">🐦</a>
      <a id="yt" href="#" target="_blank">▶️</a>
      <a id="ig" href="#" target="_blank">📸</a>
    </div>
  </header>

  <main id="main-content">
    <article id="detail-berita"></article>
  </main>

  <footer>
    <p>&copy; 2025 - Website Berita Anda</p>
  </footer>

  <script src="script.js"></script>
  <script>
    async function loadBeritaDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('slug');
      const res = await fetch(`https://opensheet.elk.sh/${sheetId}/Live Website`);
      const data = await res.json();
      const berita = data.find(item => item['Slug'] === slug);

      if (berita) {
        document.title = berita['Judul'];
        document.getElementById('detail-berita').innerHTML = `
          <h1>${berita['Judul']}</h1>
          <img src="${berita['Gambar']}" alt="${berita['Judul']}">
          <p>${berita['Body']}</p>
        `;
      } else {
        document.getElementById('detail-berita').innerHTML = '<p>Berita tidak ditemukan.</p>';
      }
    }

    loadBeritaDetail();
  </script>
</body>
</html>
