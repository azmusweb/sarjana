<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Berita</title>
</head>
<body>
  <div id="berita-detail">Memuat berita...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    fetch('https://opensheet.elk.sh/1XT4Sd6_VbjaliOGy3hGiKPoePusGrHj6w0b7U5ZKABU/LIVE%20WEBSITE')
      .then(res => res.json())
      .then(data => {
        const berita = data.find(item => item.Slug === slug);
        if (berita) {
          document.getElementById('berita-detail').innerHTML = `
            <h1>${berita.Judul}</h1>
            <p>${berita.Tanggal} | ${berita.Label}</p>
            <img src="${berita.Gambar}" alt="${berita.Judul}" style="max-width:100%;"/>
            <div>${berita.Isi}</div>
          `;
        } else {
          document.getElementById('berita-detail').innerText = 'Berita tidak ditemukan.';
        }
      })
      .catch(err => {
        document.getElementById('berita-detail').innerText = 'Gagal memuat berita.';
        console.error(err);
      });
  </script>
</body>
</html>
